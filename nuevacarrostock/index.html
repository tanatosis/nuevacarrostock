<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecno Chile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Tecno Vintage</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>

                <img src="img/tecno.png" style=" padding-left: 70px;" alt="" />

                <h1 style="padding-top: 2px; padding-left: 30px; font-family: 'Yesteryear', cursive;font-size: 30px;">Tecno Vintage</h1>



            </header>
            <nav>

                <ul class="menu">





                    <li>
                        <a style="font-size: 14px;padding: 5px;padding-left: 10px;" class="boton-menu boton-categoria active" href="/nuevacarrostock/administrador.html">Administrador</a>
                    </li>
                    <li>

                        <li>
                            <input style="padding: 8px;" class="boton-menu boton-categoria active" type="text" id="buscador" placeholder="Buscar productos...">
                        </li>
                        <li>
                            <li>
                                <label for="precio-minimo" style="font-size: 14px;padding-left: 10px;">Precio mínimo:</label>
                                <input style="padding: 5px;" class="boton-menu boton-categoria active" type="number" id="precio-minimo" min="0">

                                <label for="precio-maximo" style="font-size: 14px;padding-left: 10px;">Precio máximo:</label>
                                <input style="padding: 5px;" class="boton-menu boton-categoria active" type="number" id="precio-maximo" min="0">

                            </li>
                            <li>


                                <li>
                                    <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                                </li>
                                <li>
                                    <button id="abrigos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Consolas</button>
                                </li>
                                <li>
                                    <button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Televisores</button>
                                </li>
                                <li>
                                    <button id="pantalones" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Relojes</button>
                                </li>
                                <li>
                                    <a class="boton-menu boton-carrito" href="./carrito.html">
                                        <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                                    </a>


                                </li>

                </ul>

            </nav>
            <footer>
                <p class="texto-footer">© 2023 Tecno Vintage</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>

    <script src="./js/productos.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>

</html>
