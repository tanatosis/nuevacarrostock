<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecno Chile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Tecno Vintage</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>

                <img src="img/tecno.png" style=" padding-left: 70px;" alt="" />

                <h1 style="padding-top: 2px; padding-left: 30px; font-family: 'Yesteryear', cursive;font-size: 30px;">Tecno Vintage</h1>

            </header>
            <nav>

                <ul class="menu">



                    <li>
                    </li>
                    </li>
                    <li>
                        <li>

                        </li>
                        <li>


                            <li>

                            </li>
                            <li>

                            </li>
                            <li>

                            </li>
                            <li>

                            </li>
                            <li>



                            </li>
                </ul>

            </nav>
            <footer>
                <p class="texto-footer">© 2023 Tecno Vintage</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Modificar productos </h2>

            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="input-nombre">Nombre del producto</label>
                        <input type="name" class="form-control" id="input-nombre" placeholder="Nombre del producto">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="input-precio">Precio</label>
                        <input type="number" class="form-control" id="input-precio" placeholder="Precio">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-link">Link</label>
                    <input type="text" class="form-control" id="input-link" placeholder="Imagen">
                </div>
                <div class="form-group">
                    <label for="input-descripcion">Descripción</label>
                    <input type="text" class="form-control" id="input-descripcion" placeholder="Cantidad de stock">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="input-etiqueta">Etiqueta</label>
                        <input type="text" class="form-control" id="input-etiqueta">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="input-stock">Stock</label>
                        <input type="number" class="form-control" id="input-stock">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="input-id-categoria">Id Categoria</label>
                        <input type="number" class="form-control" id="input-id-categoria">
                    </div>
                </div>
                <div class="form-group">

                </div>
                <button type="submit" class="btn btn-dark" id="modificar-producto" onclick="modificarProducto()">Modificar</button>
            </form>
        </main>
    </div>

    <script src="./js/modificar.js"></script>

</body>

</html>
